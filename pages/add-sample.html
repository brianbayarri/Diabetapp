    new tempusDominus.TempusDominus(document.getElementById('datetimepicker4'), {
   display: {

     icons: {
       time: 'bi bi-clock',
       date: 'bi bi-calendar',

       down: 'bi bi-arrow-down',
       previous: 'bi bi-chevron-left',
       next: 'bi bi-chevron-right',
       today: 'bi bi-calendar-check',
       clear: 'bi bi-trash',

 });
